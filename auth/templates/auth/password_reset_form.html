{% extends "myapp/base.html" %}

{% block title %}Сбросить пароль{% endblock %}

{% block content %}
  <h1>Забыли пароль?</h1><hr><br>
  <p>Введите свой адрес электронной почты, чтобы получить новый пароль.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input class="btn btn-secondary" type="submit" value="Отправить письмо"></p>
    {% csrf_token %}
  </form>
{% endblock %}
